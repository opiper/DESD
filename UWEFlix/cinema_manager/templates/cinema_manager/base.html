<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous">
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
      crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Club Manager</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'registration' %}">Create a Club</a></li>
              <li><a class="dropdown-item" href="{% url 'viewClub' %}">View Clubs</a></li>
              <li><a class="dropdown-item" href="{% url 'viewRep' %}">View Reps</a></li>
            </ul>
          </li>
          <a class="nav-link" href="{% url 'filmView' %}">Film Manager</a>
          <a class="nav-link" href="{% url 'screenView' %}">Screen Manager</a>
          <a class="nav-link" href="{% url 'showingView' %}">Showing Manager</a>
          <a class="nav-link" href="{% url 'logOut' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'loginPage' %}">Login</a>
          <a class="nav-link" href="{% url 'signUpPage' %}">Sign Up</a>
          
          {% endif %}
        </div>
      </div>
    </div>
  </nav>


  <div class="body-content">{% block content %} {% endblock %}</div>

  
</body>
</html>
